- name: Setup elastic repo file
  ansible.builtin.template:
    src: elastic.repo
    dest: /etc/yum.repos.d/elastic.repo

- name: INstall filebeat
  ansible.builtin.yum:
    name: filebeat
    state: installed

- name: Copy Filebeat Config
  ansible.builtin.template:
    src: filebeat.yml
    dest: /etc/filebeat/filebeat.yml

- name: Start Filebeat
  ansible.builtin.systemd:
    name: filebeat
    state: restarted