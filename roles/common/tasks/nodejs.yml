- name: Configure NodeJS Repos
  ansible.builtin.shell: curl -sL https://rpm.nodesource.com/setup_lts.x | bash

- name: Install NodeJS
  ansible.builtin.yum:
    name: nodejs
    state: installed

- name: Add Application User
  ansible.builtin.user:
    name: roboshop

- name: Remove Old App Content
  ansible.builtin.file:
    path: /app
    state: absent

- name: Create App directory
  ansible.builtin.file:
    path: /app
    state: directory

- name: Download the {{component}} Content and Extract File
  ansible.builtin.unarchive:
    src: https://roboshop-artifacts.s3.amazonaws.com/{{component}}.zip
    dest: /app
    remote_src: yes

- name: Install NodeJS Dependencies
  community.general.npm:
    path: /app
    state: latest

- name: Copy Catalogue Service File to Catalogue
  ansible.builtin.copy:
    src: "{{component}}".service
    dest: /etc/systemd/system/{{component}}.service
# since value is starting with variable we use double quote

- name: Start {{component}} Service
  ansible.builtin.systemd:
    name: "{{component}}"
    daemon_reload: yes
    enabled: yes
    state: restarted

- name: Copy Mongodb Yum Repo File
  ansible.builtin.copy:
    src: mongodb.repo
    dest: /etc/yum.repos.d/mongo.repo

- name: Install Mongodb
  ansible.builtin.yum:
    name: mongodb-org-shell
    state: installed

- name: Load Schema
  community.mongodb.mongodb_shell:
    login_host: mongodb-dev.raviteja.online
    file: "/app/schema/{{component}}.js"
    idempotent: yes