- name: Install Python
  ansible.builtin.yum:
    name:
    - python3-pyMySQl
    - mysql
  state: installed

- name: Load Mysql Schema
  community.mysql.mysql_db:
    state: import
    name: all
    target: /app/schema/{{component}}.sql
    login_host: mysql-dev.raviteja.online
    login_user: root
    login_password: "{{ root_mysql_password }}"


