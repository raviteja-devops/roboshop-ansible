- name: Install Maven
  ansible.builtin.yum:
    name: maven
    state: installed

- name: App PreReq
  ansible.builtin.include_tasks: "app-prereq.yml"

- name: Built Maven
  ansible.builtin.shell: mvn clean package
  args:
    chdir: /app

- name: App PreReq
  ansible.builtin.include_tasks: "systemd.yml"

- name: Load Schema
  ansible.builtin.include_tasks: "{{schema_type}}-schema.yml"
  when: schema_load