- name: Set Hostname
  ansible.builtin.shell: set-hostname {{component}}

- name: Install Prometheus Node Exporter
  ansible.builtin.shell: labauto prometheus-node-exporter

- name: Setup Prometheus Alerts Configuration
  ansible.builtin.template:
    src: alert.yml
    dest: /tmp/alert.yml

- name: Copy Prometheus Alerts Configuration to Prometheus Server
  ansible.builtin.shell: sshpass -p {{ lookup('aws_ssm', '{{env}}.ssh.user', region='us-east-1' ) }} scp /tmp/alert.yml {{ lookup('aws_ssm', '{{env}}.ssh.pass', region='us-east-1' ) }}@172.31.4.226:/opt/prometheus/alerts/{{component}}.yml

- name: Make Template
  ansible.builtin.template:
    src: grafana-template.json
    dest: /tmp/grafana.json
    remote_src: yes

- name: Import Grafana dashboard
  community.grafana.grafana_dashboard:
    grafana_url: http://172.31.4.226:3000
    grafana_api_key: "{{ lookup('aws_ssm', 'grafana.api_key', region='us-east-1' ) }}"
    state: present
    overwrite: yes
    path: /tmp/grafana.json